version: '{build}'
image: 'Visual Studio 2017'

clone_folder: 'c:\gopath\src\github.com\umschlag\umschlag-cli'

environment:
  GOPATH: c:\gopath
  DOCKER_USERNAME:
    secure: 'ABSRAzKzyo1SWljn1w/Anw=='
  DOCKER_PASSWORD:
    secure: 'Gl17SnkcFR47nH9lWeHevd+g2J2jkDCYPwMcZGGCKvk='

install:
  - ps: |
      choco install make
  - ps: |
      docker version
      go version
  - ps: |
      $env:Path = "c:\gopath\bin;$env:Path"

build_script:
  - cmd: |
      make retool
  - cmd: |
      make sync
  - cmd: |
      make generate
  - cmd: |
      make build
  - cmd: |
      docker build -f docker/Dockerfile.windows.amd64 -t umschlag/umschlag-cli:windows-amd64 .

test_script:
  - cmd: |
      docker run --rm umschlag/umschlag-cli:windows-amd64 --help

deploy_script:
  - ps: |
      if ( $env:APPVEYOR_PULL_REQUEST_NUMBER ) {
        Write-Host Nothing to deploy.
      } else {
        echo $env:DOCKER_PASSWORD | docker login --username $env:DOCKER_USERNAME --password-stdin

        if ( $env:APPVEYOR_REPO_TAG -eq 'true' ) {
          $major,$minor,$patch = $env:APPVEYOR_REPO_TAG_NAME.substring(1).split('.')

          docker push umschlag/umschlag-cli:windows-amd64

          docker tag umschlag/umschlag-cli:windows-amd64 umschlag/umschlag-cli:$major.$minor.$patch-windows-amd64
          docker push umschlag/umschlag-cli:$major.$minor.$patch-windows-amd64

          docker tag umschlag/umschlag-cli:windows-amd64 umschlag/umschlag-cli:$major.$minor-windows-amd64
          docker push umschlag/umschlag-cli:$major.$minor-windows-amd64

          docker tag umschlag/umschlag-cli:windows-amd64 umschlag/umschlag-cli:$major-windows-amd64
          docker push umschlag/umschlag-cli:$major-windows-amd64
        } else {
          if ( $env:APPVEYOR_REPO_BRANCH -eq 'master' ) {
            docker push umschlag/umschlag-cli:windows-amd64
          } else {
            Write-Host Ignoring feature branch.
          }
        }
      }
