build:
  testing:
    image: webhippie/golang:latest
    commands:
      - make clean
      - make deps
      - make build
      - make test
      - make release

publish:
  coverage:
    server: http://coverage.dronehippie.de
    token: $$GITHUB_APIKEY
    when:
      branch: master

  rsync:
    user: dl
    host: dl.webhippie.de
    source: dist/master/
    target: public_html/harbor-cli/master
    recursive: true
    delete: true
    when:
      branch: master

  rsync:
    user: dl
    host: dl.webhippie.de
    source: dist/latest/
    target: public_html/harbor-cli/latest
    recursive: true
    delete: true
    when:
      event: tag

  rsync:
    user: dl
    host: dl.webhippie.de
    source: dist/release/
    target: public_html/harbor-cli/$$TAG
    recursive: true
    delete: true
    when:
      event: tag

  rsync:
    user: dl
    host: dl.webhippie.de
    source: dist/publish/
    target: public_html/harbor-cli/updates
    recursive: true
    delete: false
    when:
      event: tag

  github_release:
    api_key: $$GITHUB_APIKEY
    files:
      - dist/release/*
    when:
      event: tag

notify:
  gitter:
    webhook:
      - $$GITTER_WEBHOOK

cache:
  mount:
    - vendor
